<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Your existing styles remain unchanged */

        /* Additional style for the Uno Purgatory button */
        #unoButton {
            background-color: #ff4500; /* Orange-red color */
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #unoButton:hover {
            background-color: #cc3700; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Simple Website</h1>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a simple website.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>Email: example@email.com</p>
            <p>Phone: 123-456-7890</p>
        </section>
        
        <!-- Uno Purgatory Button -->
        <button id="unoButton" onclick="enterUnoPurgatory()">Uno Purgatory</button>
    </main>
    <footer>
        <p>&copy; 2023 Simple Website</p>
    </footer>

    <script>
        // JavaScript function for Uno Purgatory button
        function enterUnoPurgatory() {
            // Display a welcome message
            alert("Welcome to Uno Purgatory! Prepare for a challenging game!");

            // Redirect to a webpage after the user clicks OK
            window.location.href = "https://example.com"; // Replace with your desired URL
        }
    </script>
</body>
</html>
